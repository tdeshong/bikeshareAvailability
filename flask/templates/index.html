<!DOCTYPE html>
<html>
    <head>
        <title>BikeShare</title>
       {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div style="background-color:red; border:solid; padding-left:35px" id="message">
              {% for message in messages %}
                <h3>{{ message }}</h3>
              {% endfor %}
              </div>
         {% endif %}
       {% endwith %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="{{url_for('static',filename='styling.css')}}">
    </head>
    <body>

    <h1>BikeShare</h1>
    <form style = "padding: 35px" method ="POST" action ={{url_for("index")}}>
    Location: <input style= "font-size:20pt; width:50%"  type="text" name= "location"  placeholder="location">
    <input type="submit" value="search">
    </form>
    <article>
        <ol>
            {% for dock in base %}
            <li>{{ dock }}</li>
            {% endfor %}
        </ol>
    </article>
    {% include "map.html" %}
    </body>
</html>
